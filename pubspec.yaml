name: aero_cache
description: "A high-performance HTTP caching library for Dart/Flutter with zstd compression, ETag/Last-Modified revalidation, and full Cache-Control directive support."
version: 1.0.0
homepage: https://github.com/nikaera/aero_cache
repository: https://github.com/nikaera/aero_cache
documentation: https://github.com/nikaera/aero_cache
issue_tracker: https://github.com/nikaera/aero_cache/issues

topics:
  - lint

environment:
  sdk: ^3.8.1

dependencies:
  crypto: ^3.0.0
  flutter:
    sdk: flutter
  path_provider: ^2.0.0
  zstandard: ^1.0.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  path_provider_platform_interface: ^2.1.2
  test: ^1.24.0
  very_good_analysis: ^9.0.0

